<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Info</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
        }

        #sidebar {
            width: 250px;
            padding: 10px;
            border-right: 1px solid #ccc;
        }

        #main-content {
            flex-grow: 1;
            padding: 20px;
        }

        h1, h2 {
            margin: 0 0 10px;
        }

        select, input, button {
            margin-bottom: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>Available PCs</h2>
        <ul id="pc-list">
            <!-- List of PCs will be populated here -->
        </ul>
    </div>

    <div id="main-content">
        <h1>Send Message</h1>
        <input type="text" id="message-input" placeholder="Enter your message" />
        <input type="text" id="ip-input" placeholder="Enter target IP (leave empty for broadcast)" />
        <button id="send-button">Send</button>

        <h2>Received Messages</h2>
        <ul id="message-list"></ul>
        <div id="drop-area">
            <p>Drag and drop a file here</p>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        // Update the sidebar with available PCs
        ipcRenderer.on('update-pcs', (event, pcs) => {
            const pcList = document.getElementById('pc-list');
            pcList.innerHTML = ''; // Clear existing list

            pcs.forEach(pc => {
                const listItem = document.createElement('li');
                listItem.textContent = `${pc.name}:${pc.ip}`; // Format as Name:IP
                pcList.appendChild(listItem);
            });
        });

        // Send message when button is clicked
        document.getElementById('send-button').addEventListener('click', () => {
            const message = document.getElementById('message-input').value;
            const targetIp = document.getElementById('ip-input').value;
            ipcRenderer.send('send-message', message, targetIp);
        });

        // Receive messages from the Python script
        ipcRenderer.on('receive-message', (event, message) => {
            const messageList = document.getElementById('message-list');
            const listItem = document.createElement('li');
            listItem.textContent = message; // Display the received message
            messageList.appendChild(listItem);
        });

        // Enable drag-and-drop functionality
        const dropArea = document.getElementById('drop-area');

        dropArea.addEventListener('dragover', (event) => {
            event.preventDefault();
            dropArea.classList.add('highlight');
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.classList.remove('highlight');
        });

        dropArea.addEventListener('drop', (event) => {
            event.preventDefault();
            dropArea.classList.remove('highlight');
            const files = event.dataTransfer.files;
            if (files.length > 0) {
                const filePath = files[0].path;
                // Send the file path to the Python script
                ipcRenderer.send('file-dropped', filePath);
            }
        });
    </script>
</body>
</html>
