<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Info</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div id="sidebar">
        <h2>Available PCs</h2>
        <ul id="pc-list">
            <!-- List of PCs will be populated here -->
        </ul>
    </div>

    <div id="main-content">
        <h1>Drag and Drop a File</h1>
        <div id="drop-area">
            <p>Drag and drop a file here</p>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        // Update the sidebar with available PCs
        ipcRenderer.on('update-pcs', (event, pcs) => {
            const pcList = document.getElementById('pc-list');
            pcList.innerHTML = ''; // Clear existing list

            pcs.forEach(pc => {
                const listItem = document.createElement('li');
                listItem.textContent = `${pc.name}:${pc.ip}`; // Format as Name:IP
                pcList.appendChild(listItem);
            });
        });

        // Enable drag-and-drop functionality
        const dropArea = document.getElementById('drop-area');

        dropArea.addEventListener('dragover', (event) => {
            event.preventDefault();
            dropArea.classList.add('highlight');
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.classList.remove('highlight');
        });

        dropArea.addEventListener('drop', (event) => {
            event.preventDefault();
            dropArea.classList.remove('highlight');
            const files = event.dataTransfer.files;
            if (files.length > 0) {
                const filePath = files[0].path;
                // Send the file path to the Python script
                ipcRenderer.send('file-dropped', filePath);
            }
        });
    </script>
</body>
</html>
